<div fxLayout="row">
    <div fxLayout="column" class="vf-stepper-label-container">
        <div class="vf-stepper-label" [class.active]="selectedIndex === i"
            *ngFor="let step of _steps; let i = index;" (click)="step.select()">
            <ng-container [ngTemplateOutlet]="step._label.templateRef"></ng-container>
        </div>
    </div>
    <div class="vf-stepper-content">
        <ng-container appContentPlaceholder></ng-container>
    </div>
</div>
