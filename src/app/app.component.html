<app-stepper>
    <div *appStep>Step 1
        <button appStepperNext>next</button>
    </div>
    <div *appStep>
        Step 2
        <button appStepperPrevious>prev</button>
        <button appStepperNext>next</button>
    </div>
    <div *appStep>
        Step 3
        <button appStepperPrevious>prev</button>
    </div>
</app-stepper>
